<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="logo.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>BookList App</title>
  </head>
  <body>
    <div class="start">
      <div class="svg">
        <img src="./bookread.svg" alt="bookread" />
      </div>
      <div class="load-bar"></div>
    </div>
    <header>
      <img src="./logo-white.svg" alt="StoreBook logo" class="logo" />
      <div class="search">
        <img src="./icon-search.svg" alt="search" />
        <input
          type="search"
          id="search"
          autocomplete="off"
          placeholder="Search by Name, Author or ISBN"
        />
      </div>
      <div class="theme-switcher">
        <div class="switch">
          <img src="./moon.svg" alt="change theme" />
        </div>
      </div>
    </header>
    <main>
      <div class="list">
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>ISBN</th>
            </tr>
          </thead>
          <tbody id="book-list"></tbody>
        </table>
      </div>
      <div class="add-button">
        <button>+</button>
      </div>
      <div class="modal-container">
        <div class="modal">
          <div class="title">
            <p>Add Book</p>
            <button class="close">
              <img src="./icon-cross.svg" alt="close" />
            </button>
          </div>
          <form id="book-form">
            <div class="form-group">
              <label for="title">Title</label>
              <input
                type="text"
                id="title"
                maxlength="40"
                placeholder="Enter the Title"
                autocomplete="off"
              />
            </div>
            <div class="form-group">
              <label for="author">Author</label>
              <input
                type="text"
                id="author"
                maxlength="20"
                placeholder="Name of the Author"
                autocomplete="off"
              />
            </div>
            <div class="form-group">
              <label for="isbn">ISBN#</label>
              <input
                type="text"
                id="isbn"
                maxlength="13"
                placeholder="ISBN"
                autocomplete="off"
              />
            </div>
          </form>
          <div class="action">
            <button type="submit" value="Add Book" form="book-form">
              Submit
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2021 StoreBook</p>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
